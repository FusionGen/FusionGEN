<!--=====================================
=        Explorer mode template         =
======================================-->

<template id="explorer-mode">
    <div class="d-flex justify-content-end pt-5 ft-explorer-mode">
        <button type="button" value="grid" class="explorer-mode-btn btn mr-4"><i class="ft-icon-grid"></i></button>
        <button type="button" value="list" class="explorer-mode-btn btn"><i class="ft-icon-list"></i></button>
    </div>
    <hr>
</template>

<template id="explorer-action-btns">
    <div class="text-center my-5">
        <div class="btn-group" role="group" aria-label="File Tree action buttons">
            <button type="button" value="cancel" class="btn btn-secondary explorer-cancel-btn">Cancel<i class="ml-2 ft-icon-blocked"></i></button>
            <button type="button" value="submit" class="btn btn-primary explorer-ok-btn">OK<i class="ml-2 ft-icon-checkmark"></i></button>
        </div>
    </div>
</template>

<!--= End of Explorer mode templates  =-->

<!--=====================================
=       Explorer list templates         =
======================================-->

<template id="explorer-list">
    <ul class="list-unstyled ft-explorer-list-container"></ul>
</template>

<template id="explorer-list-folder">
    <li class="media align-items-center py-1 border-bottom ft-folder-container">
        <a href="#" data-href="..." class="ft-folder"><i class="mr-2"></i></a>
        <div class="media-body">
            <h6 class="mb-1 ft-foldername">...</h6>
        </div>
    </li>
</template>

<template id="explorer-list-file">
    <li class="media align-items-center py-1 border-bottom ft-file-container">
        <a href="#" data-href="..." data-filename="..." class="ft-file"><i class="mr-2"></i></a>
        <div class="media-body">
            <div class="d-flex justify-content-between">
                <h6 class="mb-1 ft-filename">...</h6>
                <p class="mb-0 ft-filedesc"><span class="ft-filesize text-muted"></span></p>
            </div>
        </div>
    </li>
</template>

<template id="explorer-list-image">
    <li class="media align-items-center py-1 border-bottom ft-file-container">
        <a href="#" data-href="..." data-filename="..." class="ft-image"><img src="..." class="mr-3" alt="" style="height: 40px;"></a>
        <div class="media-body">
            <div class="d-flex justify-content-between">
                <h6 class="mb-1 ft-imagename">...</h6>
                <p class="mb-0 ft-imagedesc"><span class="ft-image-size text-muted"></span></p>
            </div>
        </div>
    </li>
</template>

<!--= End of Explorer list templates  =-->

<!--=====================================
=        Explorer grid templates        =
======================================-->

<template id="explorer-grid">
        <ul class="list-group list-group-horizontal align-items-stretch flex-wrap text-center ft-explorer-grid-container"></ul>
</template>

<template id="explorer-grid-folder">
    <li class="list-group-item d-flex flex-column justify-content-around ft-folder-container">
        <a href="#" data-href="..." class="ft-folder">
            <i class="mr-2"></i>
            <h6 class="mb-1 ft-foldername">...</h6>
        </a>
    </li>
</template>

<template id="explorer-grid-file">
    <li class="list-group-item d-flex flex-column justify-content-around ft-file-container">
        <a href="#" data-href="..." data-filename="..." class="ft-file">
            <i class="mr-2"></i>
            <h6 class="mb-1 ft-filename">...</h6>
        </a>
        <p class="mb-0 ft-filedesc"><span class="ft-filesize text-muted"></span></p>
    </li>
</template>

<template id="explorer-grid-image">
    <li class="list-group-item d-flex flex-column justify-content-around ft-file-container">
        <a href="#" data-href="..." data-filename="..." class="ft-image">
            <img src="..." class="mb-2" alt="" style="height: 40px;">
            <h6 class="mb-1 ft-imagename">...</h6>
        </a>
        <p class="mb-0 ft-imagedesc"><span class="ft-image-size text-muted"></span></p>
    </li>
</template>

<!--= End of Explorer icon templates  =-->
